<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Interactive Demo</title>
    <link href="css/Reset.css" rel="stylesheet" />
    <link href="css/Main.css" rel="stylesheet" />
</head>
<body>
    <div id="impress">
        <!-- Slide 1 -->
        <div id="slide1" class="step slide">
            <div class="slide-text">
                <p>you arrive at Centennial</p>
                <p>Why?</p>
                <p>Go to <a href="#myClass">CLASS</a></p>
                <br />
                <p>Go to get <a href="#coffee">COFFEE</a></p>
            </div>
        </div>
        <!-- Slide 2 -->
        <div id="myClass" class="step slide">
            <div class="slide-text">
                <p>The room is locked</p>
            </div>
        </div>
        <!-- Slide 3 -->
        <div id="coffee" class="step slide">
            <div class="slide-text">
                <p>yThe coffee shop is closed</p>
            </div>
        </div>

    </div>
    <!--JavaScript Section-->
    <script>impress().init();</script>
    <script src="js/Game.js"></script>
</body>
</html>
